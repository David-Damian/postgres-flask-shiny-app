version: "3.8"
services:
  
  db:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=wine_quality

  backend:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - db